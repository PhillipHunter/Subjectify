<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Subjectify</title>
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    </head>

    <body class="mdc-theme--background mdc-typography subjectify-body">
        <header class="mdc-top-app-bar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <span class="mdc-top-app-bar__title mdc-theme--on-primary">Subjectify</span>
                </section>
            </div>
        </header>

        <main class="mdc-top-app-bar--fixed-adjust">
            <h3>
                What subject phrase to append to search terms?
            </h3>

            <label class="mdc-text-field mdc-text-field--filled mdc-text-field--no-label">
                <span class="mdc-text-field__ripple"></span>
                <input class="mdc-text-field__input subjectify-input" id="subject-input" type="text" placeholder="Subject" aria-label="Label">
                <span class="mdc-line-ripple"></span>
            </label>

            <br/>

            <div class="mdc-form-field">
                <div class="mdc-checkbox">
                    <input type="checkbox"
                            class="mdc-checkbox__native-control"
                            id="redirect-checkbox"/>
                    <div class="mdc-checkbox__background">
                    <svg class="mdc-checkbox__checkmark"
                            viewBox="0 0 24 24">
                        <path class="mdc-checkbox__checkmark-path"
                            fill="none"
                            d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                    </svg>
                    <div class="mdc-checkbox__mixedmark"></div>
                    </div>
                </div>
                <label for="redirect_enabled">Redirect Enabled</label>
            </div>

            <br/>

            <button class="mdc-button mdc-button--raised" id="save-button">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">Save</span>
            </button>

            <br/>
            <br/>

            <div role="progressbar" id="save-progress-bar" class="mdc-linear-progress" aria-label="Example Progress Bar" aria-valuemin="0" aria-valuemax="1" aria-valuenow="0">
                <div class="mdc-linear-progress__buffer">
                  <div class="mdc-linear-progress__buffer-bar"></div>
                  <div class="mdc-linear-progress__buffer-dots"></div>
                </div>
                <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                  <span class="mdc-linear-progress__bar-inner"></span>
                </div>
                <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                  <span class="mdc-linear-progress__bar-inner"></span>
                </div>
              </div>

              <br/>

        </main>

        <div class="mdc-theme--surface mdc-typography--caption mdc-theme--on-surface subjectify-footer">
            Subjectify v1.0.0 By: Phillip Hunter
        </div>
    </body>
</html>
